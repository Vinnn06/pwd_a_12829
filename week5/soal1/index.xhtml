<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Formulir Registrasi Data Mahasiswa</title>
    </head>
    <body>
        <h1>Formulir Registrasi Data Mahasiswa</h1>

        <form action="" method="post" enctype="multipart/form-data">
            <table cellspacing="4" cellpadding="4" border="1" style="border-collapse:collapse; width: 100%;">

                <tr>
                    <td>
                        <label for="nomhs">
                            <strong>
                                Nomor Mahasiswa
                            </strong>
                        </label>
                    </td>
                    <td>
                        <input type="text" id="nomhs" name="nomhs" size="30" />
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="namamhs">
                            <strong>
                                Nama Mahasiswa
                            </strong>
                        </label>
                    </td>
                    <td>
                        <input type="text" id="namamhs" name="namamhs" size="30" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <strong>
                            Jenis Kelamin
                        </strong>
                    </td>
                    <td>
                        <input type="radio" id="laki" name="jk" value="Laki-Laki" />
                        <label for="laki">Laki-Laki</label>
                        <input type="radio" id="perempuan" name="jk" value="Perempuan" />
                        <label for="perempuan">Perempuan</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="prodi"><strong>Program Studi</strong></label>
                    </td>
                    <td>
                        <select name="prodi" id="prodi">
                            <option>Teknik Informatika</option>
                            <option>Teknik Industri</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="email"><strong>Alamat Email</strong></label></td>
                    <td><input type="text" name="email" id="email" size="30"/></td>
                </tr>

                <tr>
                    <td><label for="telepon"><strong>Nomor Telepon</strong></label></td>
                    <td><input type="text" name="telepon" id="telepon" size="30"/></td>
                </tr>

                <tr>
                    <td><label for="password"><strong>Password</strong></label></td>
                    <td><input type="password" name="password" id="password" size="30"/></td>
                </tr>

                <tr>
                    <td>
                        <label for="photo"><strong>Photo</strong></label>
                    </td>
                    <td><input type="file" name="photo" id="photo" size="18" accept="image/gif, image/jpeg, image/png"/></td>
                </tr>

                <tr>
                    <td><label for="namasmu"><strong>Nama Sekolah Asal (SMU)</strong></label>
                    </td>
                    <td>
                        <input type="text" name="namasmu" id="namasmu" size="30"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="alamatsmu"><strong>Alamat sekolah asal (SMU)</strong></label>
                    </td>
                    <td>
                        <input type="text" name="alamatsmu" id="alamatsmu"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="teleponsmu"><strong>Telepon Sekolah Asal (SMU)</strong></label>
                    </td>
                    <td>
                        <input type="text" name="teleponsmu" id="teleponsmu" size="30"/>
                    </td>
                </tr>

                <tr>
                    <td valign="top"><strong>Hal Favorit</strong></td>
                    <td>
                        <p><strong>Musik</strong><br/>
                            <input type="checkbox" name="musik" id="musik1" value="pop"/>
                            <label for="musik1">Pop</label>
                            <input type="checkbox" name="musik" id="musik2" value="Rock"/>
                            <label for="musik2">Rock</label>
                            <input type="checkbox" name="musik" id="musik3" value="Jazz"/>
                            <label for="musik3">Jazz</label>
                        </p>

                        <p><strong>Film</strong><br/>
                            <input type="checkbox" name="film" id="film1" value="Drama"/>
                            <label for="film1">Drama</label>
                            <input type="checkbox" name="film" id="film2" value="Action"/>
                            <label for="film2">Action</label>
                            <input type="checkbox" name="film" id="film3" value="Sci-Fi"/>
                            <label for="film3">Sci-fi</label>
                        </p>

                        <p><strong>Makanan</strong><br/>
                            <input type="checkbox" name="makanan" id="makanan1" value="Seafood"/>
                            <label for="makanan1">Seafood</label>
                            <input type="checkbox" name="makanan" id="makanan2" value="Tradisional"/>
                            <label for="makanan2">Tradisional</label>
                            <input type="checkbox" name="makanan" id="makanan3" value="Fastfood"/>
                            <label for="makanan3">Fastfood</label>
                        </p>
                    </td>
                </tr>

                <tr>
                    <td valign="top"><label for="resume"><strong>Resume</strong></label></td>
                    <td><textarea name="resume" id="resume" rows="10" cols="23"></textarea></td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" name="simpan" id="Simpan"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
